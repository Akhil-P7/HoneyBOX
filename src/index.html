<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoneyBOX - Sandbox Manager</title>
  <link rel="stylesheet" href="globals.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🍯 HoneyBOX</h1>
      <div class="subtitle">Advanced Sandbox & Honeytrap Management</div>
    </div>

    <div class="main-content">
      <!-- Control Panel -->
      <div class="control-panel">
        <h2>🛠️ Sandbox Controls</h2>
        
        <div class="input-group">
          <label for="sandboxName">Sandbox Name:</label>
          <input type="text" id="sandboxName" placeholder="Enter sandbox name (e.g., test-env-01)" />
        </div>

        <div class="button-grid">
          <button id="createBtn" class="btn btn-primary">
            ➕ Create
          </button>
          <button id="deleteBtn" class="btn btn-danger">
            🗑️ Delete
          </button>
          <button id="startBtn" class="btn btn-info">
            ▶️ Start
          </button>
          <button id="stopBtn" class="btn btn-warning">
            ⏹️ Stop
          </button>
        </div>

        <div style="text-align: center; margin: 20px 0;">
          <button id="listBtn" class="btn btn-info" style="width: 100%;">
            📋 List All Sandboxes
          </button>
        </div>

        <div style="text-align: center;">
          <button id="infoBtn" class="btn btn-info" style="width: 100%;">
            ℹ️ Get Sandbox Info
          </button>
        </div>

        <div id="alertContainer"></div>
      </div>

      <!-- Output Panel -->
      <div class="output-panel">
        <h2>📺 Console Output</h2>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <div>Processing command...</div>
        </div>
        <div class="output-content" id="output">
          Welcome to HoneyBOX! 🎉
          
          Click "List All Sandboxes" to see current containers.
          Enter a sandbox name and use the controls to manage your environments.
        </div>
      </div>
    </div>

    <!-- Honeytrap Section -->
    <div class="honeytrap-section">
      <h2>🍯 Honeytrap Management</h2>
      <button id="createHoneytrapBtn" class="btn btn-primary">
        🛡️ Create Honeytrap
      </button>
      <button id="deleteHoneytrapBtn" class="btn btn-danger">
        💥 Delete Honeytrap
      </button>
    </div>
  </div>

  <script>
    // Load the CommonJS renderer module using require (available via nodeIntegration)
    require('../dist/renderer.js');
  </script>
</body>
</html>
